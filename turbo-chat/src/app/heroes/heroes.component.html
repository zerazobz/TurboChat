<h2>我的英雄</h2>
<ul class="heroes">
	<li *ngFor="let hero of heroes">
		<span class="badge">{{ hero.id }}</span> {{ hero.name }}
	</li>
</ul>

<h2>{{ hero.name | uppercase }} Details</h2>
<div><span>Id: {{ hero.id }}</span></div>

<div>
	<label>Name: 
		<input [(ngModel)]="hero.name" placeholder="名字">
	</label>
</div>
